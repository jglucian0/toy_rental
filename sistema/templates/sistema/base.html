{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Happy Kids - Locação de Brinquedos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS do Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #fff;
      border-right: 2px solid #eee;
      position: fixed;
      top: 0;
      left: 0;
      padding: 1rem;
      z-index: 100;
    }
    .sidebar .logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
    .sidebar .nav-link {
      font-weight: 500;
      color: #333;
      margin-bottom: 10px;
    }
    .sidebar .nav-link.active {
      background-color: #eaf4ff;
      border-radius: 5px;
      font-weight: bold;
    }
    .content {
      margin-left: 260px;
      padding: 2rem;
    }
    .btn-custom {
      border-radius: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <img src="{% static 'img/logo_happy_kids.png' %}" alt="Logo Happy Kids" class="logo">
    <h5 class="text-center">Locação de Brinquedos</h5>
    <hr>
    <nav class="nav flex-column">
      <a class="nav-link {% if request.path == '/clientes/cadastrar/' %}active{% endif %}" href="{% url 'cadastrar_cliente' %}">
        <i class="bi bi-person-plus"></i> Cadastrar Cliente
      </a>
      <a class="nav-link {% if request.path == '/locacoes/cadastrar/' %}active{% endif %}" href="{% url 'agendar_locacao' %}">
        <i class="bi bi-calendar-plus"></i> Agendar Locação
      </a>
      <a class="nav-link {% if request.path == '/locacoes/' %}active{% endif %}" href="{% url 'listar_locacoes' %}">
        <i class="bi bi-clipboard-data"></i> Ver Locações
      </a>
      <a class="nav-link {% if request.path == '/financeiro/' %}active{% endif %}" href="{% url 'dashboard_financeiro' %}">
        <i class="bi bi-bar-chart"></i> Relatório Financeiro
      </a>
    </nav>
  </div>

  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery e Select2 JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</body>
</html>
